<mat-card appearance="outlined">
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- SURNAME Column -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- AGE Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- VILLAGE Column -->
        <ng-container matColumnDef="village">
          <th mat-header-cell *matHeaderCellDef> Village </th>
          <td mat-cell *matCellDef="let element"> {{element.village}} </td>
        </ng-container>

        <!-- Employment Status Column -->
        <ng-container matColumnDef="employmentStatus">
          <th mat-header-cell *matHeaderCellDef> Employment Status </th>
          <td mat-cell *matCellDef="let element">
          <app-employment-status-chip status="{{ element.employmentStatus }}"></app-employment-status-chip>
          </td>
        </ng-container>

        <!-- Date Joined Column -->
        <ng-container matColumnDef="dateJoined">
          <th mat-header-cell *matHeaderCellDef> Date Joined </th>
          <td mat-cell *matCellDef="let element"> {{element.dateJoined}} </td>
        </ng-container>


        <!-- Date Joined Column -->
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>View</th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="'/dashboard/users/' + element.id">
              <mat-icon aria-hidden="false"  [fontIcon]="'launch'"></mat-icon>
            </a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
